<!DOCTYPE html>
<html lang="en" class = "notranslate" translate = "no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta name = "google" content = "notranslate">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href = "bootstrap.min.css" rel = "stylesheet">
    <link href = "styles.css" rel = "stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class = "container-fluid">
            <button class="navbar-toggler shadow-none" type = "button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class = "navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id = "navmenu">
                <ul class="navbar-nav">
                    <li class = "nav-item">
                        <a href = "lightmode.html" class = "nav-link active">The Light Side</a>
                    </li>
                    <li class = "nav-item">
                        <a href = "index.html" class = "nav-link">The Dark Side</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class = "container light-mode p-5 pt-0 m-0">
        <!-- This is the bootstrap container for responsiveness -->

        <!-- Header starts -->
        <h1 class = "heading main light-mode">Etch-A-Sketch</h1>
        <h6 class = "heading subtext light-mode">(Galactic Edition)</h6>
        <!-- Headers ends -->

        <!-- Drawing section starts -->
        <div class = "drawing-section">
            <div class = "buttons all">
                <div class = "button-section button-section-light-mode">
                    <div>
                        <button type = "button" class = "btn btn-primary colour-button shadow-none d-none" id = "white-button">White</button>
                    </div>
                    <div id = "purple">
                        <button type = "button" class = "btn btn-primary colour-button shadow-none d-none" id = "purple-button">Purple</button>
                    </div>
                    <div id = "green">
                        <button type = "button" class = "btn btn-success colour-button shadow-none d-none" id = "green-button">Green</button>
                    </div>
                    <div id = "blue">
                        <button type = "button" class = "btn btn-info colour-button shadow-none d-none" id = "blue-button">Blue</button>
                    </div>
                    <div id = "yellow">
                        <button type = "button" class = "btn btn-warning colour-button shadow-none d-none" id = "yellow-button">Yellow</button>
                    </div>
                    <div id = "red">
                        <button type = "button" class = "btn btn-danger colour-button shadow-none d-none" id = "red-button">Red</button>
                    </div>
                    <div id = "blue">
                        <button type = "button" class = "btn btn-info colour-button shadow-none" id = "blue-button-light-mode">Blue</button>
                    </div>
                    <div id = "red">
                        <button type = "button" class = "btn btn-danger colour-button shadow-none" id = "red-button-light-mode">Red</button>
                    </div>
                    <div id = "multi-colour">
                        <button type = "button" class = "btn btn-primary colour-button shadow-none" id = "multi-colour-button">May the Force...</button>
                    </div>
                </div>
                <div class = "resize-section">
                    <input type = "number" class = "input-grid-size" placeholder="Enter Grid Size">
                    <button type = "button" class = "btn btn-dark shadow-none" id = "resize-button">Resize</button>
                    <button type = "button" class = "btn btn-dark shadow-none" id = "clear-button">Clear</button>
                </div>
            </div>
            <div class = "grid">
            </div>
        </div>
        <!-- Drawing section ends -->
    </div>
    <footer class="footer bg-dark p-3">
        <div>
            <a href = "attributes.html">Attributes</a>
        </div>
        <div>
            &#169; Made by Mohana Misra (2022)
        </div>
        <div id = "sound-button">
            Play/Pause Audio
        </div>
    </footer>
    <!-- JS Scripts section starts -->
    <script src = "lightmodescript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JS Scripts section ends -->
</body>
</html>
