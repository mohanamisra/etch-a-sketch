<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href = "bootstrap.min.css" rel = "stylesheet">
    <link href = "styles.css" rel = "stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class = "container p-0 m-0">
        <!-- This is the bootstrap container for responsiveness -->

        <!-- Header starts -->
        <h1 class = "heading">Etch-A-Sketch</h1>
        <h6 class = "heading subtext text-muted">Galactic Edition</h6>
        <!-- Headers ends -->

        <!-- Drawing section starts -->
        <div class = "drawing-section">
            <div class = "buttons">
                <div id = "purple-button">
                    <button type = "button" class = "btn btn-primary colour-button">Purple</button>
                </div>
                <div id = "green-button">
                    <button type = "button" class = "btn btn-success colour-button">Green</button>
                </div>
                <div id = "blue-button">
                    <button type = "button" class = "btn btn-info colour-button">Blue</button>
                </div>
                <div id = "yellow-button">
                    <button type = "button" class = "btn btn-warning colour-button">Yellow</button>
                </div>
                <div id = "red-button">
                    <button type = "button" class = "btn btn-danger colour-button">Red</button>
                </div>
                <div class = "resize-section">
                    <input type = "number">
                    <button type = "button" class = "btn btn-outline-light">Resize</button>
                </div>
            </div>
            <div class = "grid">
            </div>
        </div>
        <!-- Drawing section ends -->
        
    </div>
    <!-- JS Scripts section starts -->
    <script src = "script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JS Scripts section ends -->
</body>
</html>
