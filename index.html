<!DOCTYPE html>
<html lang="en" class = "notranslate" translate = "no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "google" content = "notranslate"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link href = "bootstrap.min.css" rel = "stylesheet">
    <link href = "styles.css" rel = "stylesheet">
    <title>Etch a Sketch!</title>
</head>
<body>
    <!-- Following container div will contain the entire page, and is also to enable Bootstrap to make the page responsive -->
    <div class="container p-0 m-0">
        <h1 class = "heading">Etch-A-Sketch</h1>
        <div class = "drawing-section d-flex">
            <div class = "grid" id = "grid">
            </div>
            <div class = "input-section p-5">
                <div>
                    <button type = "button" class = "btn btn-lg btn" id = "white">White</button>
                </div>
                <div>
                    <button type = "button" class = "btn btn-lg btn-primary" id = "purple">Purple</button>
                </div>
                <div>
                    <button type = "button" class = "btn btn-lg btn-secondary" id = "pink">Pink</button>
                </div>
                <div>
                    <button type = "button" class = "btn btn-lg btn-success" id = "green">Green</button>
                </div>
                <div>
                    <button type = "button" class = "btn btn-lg btn-warning" id = "yellow">Yellow</button>
                </div>
                <div>
                    <button type = "button" class = "btn btn-lg btn-danger" id = "red">Red</button>
                </div>
                <div class = "set-grid">
                    <input class = "input-group-inline" type = "number" id = "grid-size" placeholder = "Enter Grid Size">
                    <button type = "button" class = "btn btn-outline-light bg-dark shadow-none" id = "resize-button">Resize</button>
                </div>
            </div>
        </div>

        <footer class = "footer fixed-bottom d-flex bg-dark text-muted">
            <div class = "mb-2 mt-2">
                &#169; Made by Mohana Misra (2022)
            </div>
        </footer>
    </div>
    <!-- Scripts start -->
    <script src = "script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Scripts end -->
</body>
</html>
